<html>
    <head>
        <!-- this below two lines is for connecting the css file to this index.html -->
        <title>My first front-end</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <button id="btnAddFolder">My first button</button>
        <div id="divContainer">
        </div>
        <!-- below template is used to make the copy of prompt data -->
        <template id="pageTemplates">
            <div class="folder">
                <!-- using span we are going to take an action -->
                <span action="edit">edit</span>
                <span action="delete">delete</span>
                <!-- this below div is for storing and appending the upcoming prompt data -->
                <div purpose="name"></div>
            </div>
        </template>
        <!-- below line is also for connecting the javascript file(code) to this index.html-->
        <script type="text/javascript" src="main2.js"></script>
    </body>
</html>
